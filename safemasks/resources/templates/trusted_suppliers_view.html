{% extends "base.html" %}
{% load i18n %}

{% block head-extra  %}
<link rel="stylesheet" href="//cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
{% endblock head-extra  %}

{% block content %}
<h2>Products</h2>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <table id="trusted-suppliers" class="table table-striped table-bordered" style="width:100%">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Date added</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.6.2/js/dataTables.buttons.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.6.2/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.6.2/js/buttons.print.min.js"></script>
<script>
    $(document).ready(function() {
        var table = $('#trusted-suppliers').DataTable({
            dom: 'Blfrtip',
            serverSide: false,
            {% if LANGUAGE_CODE == "de" %}
            language: {
                "url": "https://cdn.datatables.net/plug-ins/1.10.21/i18n/German.json"
            },
            {% endif %}
            lengthMenu: [
                [10, 25, 50, -1],
                ['10', '25', '50', 'All']
            ],
            dom: 'Blfrtip',
            ajax: "/api/suppliers-trusted/?format=datatables",
            buttons: [{
                extend: 'copy',
                className: "btn btn-outline-secondary"
            }, {
                extend: 'csv',
                className: "btn btn-outline-secondary"
            }, {
                extend: 'excel',
                className: "btn btn-outline-secondary"
            }, {
                extend: 'print',
                className: "btn btn-outline-secondary"
            }],
            columns: [
                {
                    "data": "id",
                },
                {
                    "data": "name",
                    "render": function(data, type, row, meta){
                        if(type === 'display'){
                            data = '<a href="/suppliers/details/' + row.id + '/">' + row.name + '</a>';
                        }
                        return data;
                    }
                },
                {
                    "data": "last_update",
                },
            ]
        });
    });
</script>
{% endblock %}
